<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>FW</title>
</head>
<body>

<main id="form-style">
<div class="center">
   
   
   <div class="menu-top-fixed">
       <nav class="nav-fixed">
           <ul class="nav-fixed__list">
               <li><a href="index.html">Главная</a></li>
           </ul>
       </nav>
   </div>
   
   <section class="f-general">
       <div class="f-general__wrapper">
           <div class="f-general__header">Заголовок формы</div>
           <form action="post" class="f-block">
               <div class="f-block__inputs">
                   <div class="f-block__input-1">
                       <input required type="text" id="user-name" class="" placeholder="Тут должно быть ваше имя">
                   </div><!--./input-1-->
                   <div class="f-block__input-2">
                       <input required type="text" id="user-surname" class="" placeholder="Тут должна быть ваша фамилия">
                   </div><!--./input-2-->
                   <div class="f-block__input-3">
                       <input required type="tel" id="user-phone" class="" placeholder="Ваш телефон">
                   </div><!--./input-3-->
               </div><!--./f-block__inputs-->
           </form>
       </div><!--./f-general__wrapper-->
   </section><!--./f-general-->

</div><!-- ./Center end -->


<script src="js/script.js"></script>
</main>
</body>

</html>
