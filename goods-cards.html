<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/library.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>FW</title>
</head>

<body>


    <main>
        <div class="center">

            <!--Menu Top Fixed-->

            <div class="menu-top-fixed">
                <nav class="nav-fixed">
                    <ul class="nav-fixed__list">
                        <li><a href="index.html">Главная</a></li>
                    </ul>
                </nav>
            </div>
            <!--/.menu-top-fixed-->

            <div class="overview-card">
                <div class="overview-card__wrapper">
                    <div class="overview-card__img">IMG</div>
                    <!--./img-->
                    <div class="overview-card__info">
                        <h3 class="overview-card__title">Ноутбук HP 250 (P5T99ES)</h3>
                        <div class="overview-card__tech">
                            <div class="overview-card__code">
                                <span>Код товара</span>
                                <span class="overview-card__numb">123456</span>
                            </div>
                            <div class="overview-card__deliv-inf">icon</div>

                    <!--./info-->
                    <div class="overview-card__price">
                        <span class="overview-card__sum">5 000 грн.</span>

                    </div>
                    <!--./price-->
                    <div class="overview-card__additional">
                        <div class="overview-card__compare">Сравнить</div>
                        <div class="overview-card__set-aside">Отложить</div>
                        <div class="overview-card__book">Забронировать</div>
                    </div><!--./overview-card__additional-->    
                </div>
                <!--./overview-wrapper-->

            <!--./overview-card-->

        <script src="js/script.js"></script>
